<aside>
    <div class="user-profile__container text-center">

        <i class="fas fa-user"></i>
        <div>My id is: <span id="user_id"></span></div>

        {% if active == 'upload' or active == 'dashboard' %}
        <div>My role is <span id="user_role"></span></div>
        {% else %}
        <div>My gender:
            <span id="user_gender"></span> and weight:
            <span id="user_weight"></span>
        </div>
        {% endif %}
    </div>
</aside>
